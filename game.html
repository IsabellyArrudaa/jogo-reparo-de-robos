<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo — Reparo de Robôs</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- Controles principais -->
  <div id="game-controls">
    <button id="btn-init">Iniciar</button>
    <button id="btn-pause">Pausar</button>
    <button id="btn-reset">Reset</button>
    <span id="timer">Tempo: 00:00</span>
    <!-- Permite voltar ao menu principal -->
    <button id="btn-voltar-menu" style="margin-left:2rem;">
      Menu
    </button>
  </div>

  <!-- Container para o canvas do p5.js e painel lateral -->
  <div id="canvas-container">
    <div id="canvas-holder"></div>

    <div id="painel-lateral">
      <h2>Detalhes do Robô</h2>
      <p id="detalhes-robo">Selecione um robô à esquerda</p>
      <input id="input-box" type="text" placeholder="Digite o código do componente" />
    </div>
  </div>

  <!-- Bibliotecas e scripts do jogo -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="js/structures.js"></script>
  <script src="js/sketch.js"></script>
  <script>
    // Atrela os botões de controle à lógica de sketch.js
    window.addEventListener('DOMContentLoaded', () => {
      document.getElementById('btn-init')
        .addEventListener('click', () => { if (typeof resumeGame === 'function') resumeGame(); });
      document.getElementById('btn-pause')
        .addEventListener('click', () => { if (typeof pauseGame === 'function') pauseGame(); });
      document.getElementById('btn-reset')
        .addEventListener('click', () => { if (typeof resetGame === 'function') resetGame(); });
      document.getElementById('btn-voltar-menu')
        .addEventListener('click', () => { window.location.href = 'index.html'; });
    });
  </script>
</body>
</html>
