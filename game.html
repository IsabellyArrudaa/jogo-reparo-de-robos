<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Jogo — Reparo de Robôs</title>
  <link rel="stylesheet" href="css/style.css"/>
</head>
<body>
  <!-- Controles principais -->
  <div id="game-controls">
    <button id="btn-pause">Pausar</button>
    <button id="btn-continue" style="display:none;">Continuar</button>
    <button id="btn-reset">Reset</button>
    <span id="timer">Tempo: 00:00</span>
    <!-- Permite voltar ao menu principal -->
    <button id="btn-voltar-menu" style="margin-left:2rem;">
      Menu
    </button>
  </div>

  <!-- Container para o canvas do p5.js e painel lateral -->
  <div id="canvas-container">
    <div id="canvas-holder"></div>

    <div id="painel-lateral">
      <h2>Detalhes do Robô</h2>
      <p id="detalhes-robo">Selecione um robô à Direita</p>
      <input id="input-box" type="text" placeholder="Digite o código do componente" />
    </div>
  </div>

  <!-- Bibliotecas e scripts do jogo -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.6.0/p5.min.js"></script>
  <script src="js/structures.js"></script>
  <script src="js/sketch.js"></script>
  <script>
  document.getElementById('btn-pause')
    .onclick = pauseGame;
  document.getElementById('btn-reset')
    .onclick = resetGame;
  document.getElementById('btn-voltar-menu')
    .onclick = () => { window.location.href = 'index.html'; };
  document.getElementById('btn-continue').onclick = continuarJogo;
</script>
  </script>
</body>
</html>
